<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Sender Pro - Modo Seguro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root {
            --primary: #25D366;
            --primary-dark: #128C7E;
            --bg: #f3f4f6;
            --surface: #ffffff;
            --text-main: #1f2937;
            --border: #d1d5db;
            --input-bg: #f9fafb;
            --color-a: #e0f2fe; --border-a: #3b82f6;
            --color-b: #f3e8ff; --border-b: #8b5cf6;
            --color-c: #ffedd5; --border-c: #f97316;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text-main); margin: 0; padding: 2rem; padding-bottom: 80px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 800px; display: grid; gap: 1.5rem; }
        .card { background: var(--surface); border-radius: 12px; padding: 2rem; border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        h1 { margin-top: 0; color: var(--primary-dark); font-size: 1.5rem; }
        label { display: block; font-weight: 700; margin-bottom: 0.5rem; font-size: 0.95rem; }
        input[type="file"], select { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 6px; background: var(--input-bg); font-family: inherit; }
        
        .message-stack { display: flex; flex-direction: column; gap: 15px; }
        .msg-box { position: relative; padding: 15px; border-radius: 8px; border-left: 5px solid #ccc; background: #fff; }
        .msg-box.type-a { border-color: var(--border-a); background-color: var(--color-a); }
        .msg-box.type-b { border-color: var(--border-b); background-color: var(--color-b); }
        .msg-box.type-c { border-color: var(--border-c); background-color: var(--color-c); }
        .msg-label { font-weight: bold; font-size: 0.8rem; margin-bottom: 5px; display: block; text-transform: uppercase; }
        textarea { width: 100%; min-height: 60px; border: 1px solid rgba(0,0,0,0.1); border-radius: 6px; padding: 8px; font-family: inherit; resize: vertical; box-sizing: border-box; }
        
        .btn-action { width: 100%; padding: 1rem; background-color: var(--primary); color: #fff; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; font-size: 1rem; margin-top: 10px; }
        .client-list { display: flex; flex-direction: column; gap: 10px; }
        .client-row { display: grid; grid-template-columns: 30px 1fr; gap: 15px; background: var(--surface); padding: 15px; border-radius: 8px; border: 1px solid var(--border); }
        .numbers-container { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 8px; }

        .btn-wa { text-decoration: none; padding: 8px 12px; border-radius: 6px; font-weight: 600; font-size: 0.9rem; display: inline-flex; align-items: center; gap: 8px; color: white; transition: 0.2s; cursor: pointer; }
        .btn-wa.var-a { background-color: var(--border-a); }
        .btn-wa.var-b { background-color: var(--border-b); }
        .btn-wa.var-c { background-color: var(--border-c); }
        .btn-wa.sent-state { background-color: #e5e7eb !important; color: #9ca3af; pointer-events: none; border: 1px solid #d1d5db; }
        .variant-tag { background: rgba(0,0,0,0.2); font-size: 0.7rem; padding: 2px 5px; border-radius: 4px; }
        .hidden { display: none; }

        /* --- ESTILOS DEL TEMPORIZADOR DE SEGURIDAD --- */
        #safetyOverlay {
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: #1f2937; color: white; padding: 15px;
            display: flex; justify-content: center; align-items: center; gap: 20px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
            transform: translateY(100%); transition: transform 0.3s ease;
            z-index: 9999;
        }
        #safetyOverlay.active { transform: translateY(0); }
        .timer-count { font-size: 1.5rem; font-weight: bold; color: var(--primary); font-family: monospace; }
        .locked-screen { pointer-events: none; opacity: 0.7; }
        
        .cooldown-selector { margin-bottom: 20px; padding: 10px; background: #fee2e2; border-radius: 8px; border: 1px solid #fca5a5; display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div class="card">
            <h1><i class="fa-brands fa-whatsapp"></i> Generador Modo Seguro</h1>
            
            <div class="form-group">
                <label>1. Cargar Excel</label>
                <input type="file" id="inputExcel" accept=".xlsx, .xls">
            </div>

            <div id="configSection" class="hidden">
                
                <div class="cooldown-selector">
                    <i class="fa-solid fa-stopwatch" style="color: #ef4444;"></i>
                    <label style="margin:0;">Pausa entre envíos (Segundos):</label>
                    <select id="cooldownTime" style="width: 80px; padding: 5px;">
                        <option value="5">5s (Riesgo Alto)</option>
                        <option value="15" selected>15s (Recomendado)</option>
                        <option value="30">30s (Seguro)</option>
                        <option value="60">60s (Muy Seguro)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>2. Columna Nombre</label>
                    <select id="selectColumnaNombre"></select>
                </div>

                <div class="form-group">
                    <label>3. Variantes (Se alternan solas)</label>
                    <div class="message-stack">
                        <div class="msg-box type-a">
                            <span class="msg-label" style="color: var(--border-a);">Variante A</span>
                            <textarea id="msgA" placeholder="Hola [Nombre]..." onkeyup="guardarMensajes()"></textarea>
                        </div>
                        <div class="msg-box type-b">
                            <span class="msg-label" style="color: var(--border-b);">Variante B</span>
                            <textarea id="msgB" placeholder="Estimado [Nombre]..." onkeyup="guardarMensajes()"></textarea>
                        </div>
                        <div class="msg-box type-c">
                            <span class="msg-label" style="color: var(--border-c);">Variante C</span>
                            <textarea id="msgC" placeholder="Saludos [Nombre]..." onkeyup="guardarMensajes()"></textarea>
                        </div>
                    </div>
                </div>

                <button class="btn-action" onclick="generarLista()">
                    <i class="fa-solid fa-shield-halved"></i> Procesar con Seguridad
                </button>
            </div>
        </div>

        <div id="resultSection" class="hidden">
            <div class="card">
                <h2>Lista de Envíos (<span id="contador">0</span>)</h2>
                <div id="listaResultados" class="client-list"></div>
            </div>
        </div>
    </div>

    <div id="safetyOverlay">
        <i class="fa-solid fa-lock"></i>
        <span>Esperando enfriamiento para evitar baneo...</span>
        <span class="timer-count" id="timerDisplay">00</span>
    </div>

    <script>
        // --- 1. Guardar Mensajes ---
        function guardarMensajes() {
            localStorage.setItem('wa_msgA', document.getElementById('msgA').value);
            localStorage.setItem('wa_msgB', document.getElementById('msgB').value);
            localStorage.setItem('wa_msgC', document.getElementById('msgC').value);
        }
        window.onload = function() {
            if(localStorage.getItem('wa_msgA')) document.getElementById('msgA').value = localStorage.getItem('wa_msgA');
            if(localStorage.getItem('wa_msgB')) document.getElementById('msgB').value = localStorage.getItem('wa_msgB');
            if(localStorage.getItem('wa_msgC')) document.getElementById('msgC').value = localStorage.getItem('wa_msgC');
        }

        // --- 2. Lógica Excel ---
        let datosExcel = [];
        document.getElementById('inputExcel').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const sheet = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {defval:""});
                datosExcel = sheet;
                if (datosExcel.length > 0) {
                    const columnas = Object.keys(datosExcel[0]);
                    llenarSelect(columnas);
                    document.getElementById('configSection').classList.remove('hidden');
                }
            };
            reader.readAsArrayBuffer(file);
        });

        function llenarSelect(columnas) {
            const select = document.getElementById('selectColumnaNombre');
            select.innerHTML = '';
            columnas.forEach(col => {
                const option = document.createElement('option');
                option.value = col;
                option.text = col;
                if(col.toLowerCase().match(/(nombre|cliente)/)) option.selected = true;
                select.appendChild(option);
            });
        }

        // --- 3. Generación y BLOQUEO ---
        let isCooldown = false;

        function generarLista() {
            const colNombre = document.getElementById('selectColumnaNombre').value;
            const mensajes = [
                { id: 'A', text: document.getElementById('msgA').value, class: 'var-a' },
                { id: 'B', text: document.getElementById('msgB').value, class: 'var-b' },
                { id: 'C', text: document.getElementById('msgC').value, class: 'var-c' }
            ].filter(m => m.text.trim().length > 0);

            if (mensajes.length === 0) { alert("¡Escribe al menos un mensaje en Variante A!"); return; }

            const lista = document.getElementById('listaResultados');
            lista.innerHTML = ''; 
            document.getElementById('contador').innerText = datosExcel.length;
            document.getElementById('resultSection').classList.remove('hidden');

            datosExcel.forEach((fila, i) => {
                const nombre = fila[colNombre] || 'Cliente';
                let telefonosUnicos = new Set();
                let botonesData = [];

                Object.keys(fila).forEach(key => {
                    let val = String(fila[key]).replace(/[^0-9]/g, '');
                    if(key.toUpperCase().match(/(DNI|FECHA|NACIMIENTO)/)) return;
                    const esCelular = (val.length === 9 && val.startsWith('9'));
                    const esColumnaTel = /(tel|cel|movil|fijo|num)/i.test(key);
                    if ( (esCelular || (esColumnaTel && val.length >= 6)) && !telefonosUnicos.has(val) ) {
                        telefonosUnicos.add(val);
                        botonesData.push({ numero: val, etiqueta: key });
                    }
                });

                if(botonesData.length === 0) return;

                const div = document.createElement('div');
                div.className = 'client-row';
                let htmlBotones = '';
                
                botonesData.forEach(item => {
                    const variante = mensajes[Math.floor(Math.random() * mensajes.length)];
                    // NOTA: Cambiamos href a javascript:void(0) para controlar el click manualmente
                    htmlBotones += `
                        <a href="javascript:void(0)" 
                           data-url="https://wa.me/${item.numero}?text=${encodeURIComponent(variante.text)}"
                           class="btn-wa ${variante.class}" 
                           onclick="manejarEnvio(this)">
                            <i class="fa-brands fa-whatsapp"></i> 
                            ${item.etiqueta}: ${item.numero}
                            <span class="variant-tag">${variante.id}</span>
                        </a>
                    `;
                });

                div.innerHTML = `
                    <div style="font-weight:bold; color:#aaa;">#${i + 1}</div>
                    <div>
                        <div style="font-weight:bold; font-size:1.1em; margin-bottom:5px;">${nombre}</div>
                        <div class="numbers-container">${htmlBotones}</div>
                    </div>
                `;
                lista.appendChild(div);
            });
        }

        // --- FUNCIÓN PRINCIPAL DE BLOQUEO ---
        function manejarEnvio(btn) {
            if (isCooldown) return; // Si está bloqueado, no hace nada

            // 1. Marcar como enviado
            btn.classList.add('sent-state');
            btn.innerHTML = '<i class="fa-solid fa-check"></i> Enviado';

            // 2. Abrir WhatsApp
            const url = btn.getAttribute('data-url');
            window.open(url, '_blank');

            // 3. Iniciar Cooldown
            iniciarCooldown();
        }

        function iniciarCooldown() {
            isCooldown = true;
            const container = document.getElementById('mainContainer');
            const overlay = document.getElementById('safetyOverlay');
            const display = document.getElementById('timerDisplay');
            
            // Obtener tiempo seleccionado
            let timeLeft = parseInt(document.getElementById('cooldownTime').value);
            
            // Activar bloqueo visual
            container.classList.add('locked-screen');
            overlay.classList.add('active');
            display.innerText = timeLeft;

            const timer = setInterval(() => {
                timeLeft--;
                display.innerText = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    // Desbloquear
                    isCooldown = false;
                    container.classList.remove('locked-screen');
                    overlay.classList.remove('active');
                }
            }, 1000);
        }
    </script>
</body>
</html>
