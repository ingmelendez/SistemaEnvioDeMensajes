<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Sender Pro - Plataforma Empresarial</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        /* === VARIABLES CSS PROFESIONALES === */
        :root {
            --primary: #25D366;
            --primary-dark: #128C7E;
            --primary-gradient: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --surface: #1e1e2f;
            --surface-hover: #25253a;
            --glass: rgba(255,255,255,0.05);
            
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --text-accent: #25D366;
            
            --border: rgba(255,255,255,0.08);
            --border-hover: rgba(255,255,255,0.15);
            --shadow: 0 20px 40px rgba(0,0,0,0.3);
            --shadow-card: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* MODO CLARO */
        body.light-mode {
            --bg-primary: #f8fafc;
            --bg-secondary: #f1f5f9;
            --surface: #ffffff;
            --surface-hover: #f8fafc;
            --glass: rgba(0,0,0,0.03);
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: rgba(0,0,0,0.08);
            --border-hover: rgba(0,0,0,0.12);
            --shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem 1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* === LAYOUT PRINCIPAL === */
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .theme-toggle {
            width: 48px;
            height: 48px;
            border: 2px solid var(--border);
            background: var(--surface);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .theme-toggle:hover {
            border-color: var(--primary);
            background: var(--glass);
            transform: scale(1.05) rotate(10deg);
        }

        /* === CARDS PRINCIPALES === */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: var(--shadow-card);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--primary-gradient);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .glass-card:hover::before {
            transform: scaleX(1);
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
            border-color: var(--border-hover);
        }

        /* === FORMULARIOS === */
        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-modern, .textarea-modern, select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--surface);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-modern:focus, .textarea-modern:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 211, 102, 0.1);
            background: var(--surface-hover);
        }

        .textarea-modern {
            min-height: 200px;
            resize: vertical;
            line-height: 1.6;
        }

        .tag-info {
            background: rgba(37, 211, 102, 0.1);
            border: 1px solid rgba(37, 211, 102, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 0.9rem;
            color: var(--text-accent);
            margin-bottom: 1rem;
        }

        /* === BOTONES PREMIUM === */
        .btn-primary {
            width: 100%;
            padding: 18px 24px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(37, 211, 102, 0.4);
        }

        /* === LISTA DE CLIENTES === */
        .client-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .client-list::-webkit-scrollbar {
            width: 6px;
        }

        .client-list::-webkit-scrollbar-track {
            background: var(--surface);
            border-radius: 3px;
        }

        .client-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .client-row {
            background: var(--surface);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border);
            display: grid;
            grid-template-columns: 50px 1fr;
            gap: 20px;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .client-row::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--primary-gradient);
            border-radius: 2px 0 0 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .client-row:hover::before {
            opacity: 1;
        }

        .client-row:hover {
            transform: translateX(8px);
            border-color: var(--border-hover);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .client-index {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: rgba(37, 211, 102, 0.1);
            border: 2px solid rgba(37, 211, 102, 0.2);
        }

        .client-info h4 {
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 8px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .numbers-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .btn-wa {
            padding: 12px 18px;
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-wa:hover {
            background: var(--primary-gradient);
            color: white;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);
        }

        .btn-wa.sent-state {
            background: var(--surface-hover) !important;
            color: var(--text-muted) !important;
            border-color: var(--border) !important;
            pointer-events: none;
            opacity: 0.7;
        }

        /* === SECCIONES === */
        .stats-header {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--glass);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        /* === SAFETY OVERLAY === */
        #safetyOverlay {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(30px);
            color: white;
            padding: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            box-shadow: 0 -10px 50px rgba(0,0,0,0.5);
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 9999;
            border-top: 4px solid var(--primary);
        }

        #safetyOverlay.active {
            transform: translateY(0);
        }

        .timer-count {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            font-family: 'SF Mono', monospace;
            text-shadow: 0 0 20px rgba(37, 211, 102, 0.5);
        }

        .locked-screen {
            pointer-events: none;
            opacity: 0.6;
            filter: grayscale(0.7) brightness(0.9);
            transition: all 0.3s ease;
        }

        /* === COOLDOWN SELECTOR === */
        .cooldown-selector {
            background: rgba(239, 68, 68, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 2rem;
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .glass-card { padding: 1.5rem; }
            .client-row { 
                grid-template-columns: 1fr;
                gap: 16px;
                text-align: center;
            }
            .stats-header { flex-direction: column; gap: 1rem; }
            .numbers-container { justify-content: center; }
        }

        @media (max-width: 480px) {
            .header { flex-direction: column; gap: 1rem; text-align: center; }
            .cooldown-selector { flex-direction: column; text-align: center; }
        }

        /* === ANIMACIONES === */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glass-card {
            animation: fadeInUp 0.6s ease forwards;
        }

        /* ACCESSIBILITY */
        @media (prefers-reduced-motion: reduce) {
            * { animation-duration: 0.01ms !important; transition-duration: 0.01ms !important; }
        }
    </style>
</head>
<body>

        <!-- HEADER -->
        <div class="header">

        <!-- CONFIGURACI√ìN -->

                        <textarea id="txtMensaje" class="textarea-modern" onkeyup="guardarMensaje()">¬°Hola, [Nombre]! üëã

Disponible para: Nuevos/Ampliaci√≥n y Compra de Deuda

‚ö° *Evaluaci√≥n inmediata*

üìù Recuerda: La toma de firma se realiza en el mismo banco.

                    </div>

                    <button class="btn-primary" onclick="generarLista()">
                        <i class="fas fa-paper-plane"></i>

                    </button>

        <!-- RESULTADOS -->
        <div id="resultSection" class="hidden">
            <div style="display: flex; gap: 1.5rem; margin-bottom: 2rem; flex-wrap: wrap;">
                <div class="stat-item">
                    <i class="fas fa-users" style="color: var(--primary);"></i>
                    <span>Total: <strong id="contador">0</strong> contactos</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-check-circle" style="color: #10b981;"></i>
                    <span>Estado: Listo para env√≠o</span>
                </div>
            </div>
            
            <div class="glass-card">
                <h2 style="margin: 0 0 2rem 0; font-size: 1.5rem; font-weight: 600;">
                    <i class="fas fa-list"></i> Cola de Env√≠os
                </h2>
                <div id="listaResultados" class="client-list"></div>
            </div>
        </div>

    <!-- SAFETY OVERLAY -->
    <div id="safetyOverlay">
        <i class="fas fa-shield-alt" style="font-size: 2rem; color: var(--primary);"></i>
        <span>Protecci√≥n Anti-Ban activa...</span>
        <span class="timer-count" id="timerDisplay">00</span>
    </div>

    <script>
        // === TODA LA L√ìGICA ORIGINAL MANTENIDA ===
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            body.classList.toggle('light-mode');
            if(body.classList.contains('light-mode')) {
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'light');
            } else {
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'dark');
            }
        }

        function guardarMensaje() {
            localStorage.setItem('wa_mensaje_unico', document.getElementById('txtMensaje').value);
        }

        window.onload = function() {
            if(localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-mode');
                document.getElementById('themeIcon').classList.replace('fa-sun', 'fa-moon');
            }
            if(localStorage.getItem('wa_mensaje_unico')) {
                document.getElementById('txtMensaje').value = localStorage.getItem('wa_mensaje_unico');
            }
        }

        let datosExcel = [];
        document.getElementById('inputExcel').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const sheet = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {defval:""});
                datosExcel = sheet;
                if (datosExcel.length > 0) {
                    const columnas = Object.keys(datosExcel[0]);
                    llenarSelect(columnas);
                    document.getElementById('configSection').classList.remove('hidden');
                }
            };
            reader.readAsArrayBuffer(file);
        });

        function llenarSelect(columnas) {
            const select = document.getElementById('selectColumnaNombre');
            select.innerHTML = '';
            columnas.forEach(col => {
                const option = document.createElement('option');
                option.value = col;
                option.text = col;
                if(col.toLowerCase().match(/(nombre|cliente)/)) option.selected = true;
                select.appendChild(option);
            });
        }

        function toTitleCase(str) {
            return str.replace(/\w\S*/g, function(txt){
                return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
            });
        }

        let isCooldown = false;
        function generarLista() {
            const colNombre = document.getElementById('selectColumnaNombre').value;
            let mensajeBase = document.getElementById('txtMensaje').value;

            if (mensajeBase.trim().length === 0) { 
                alert("¬°El mensaje est√° vac√≠o!"); 
                return; 
            }

            const lista = document.getElementById('listaResultados');
            lista.innerHTML = ''; 
            document.getElementById('contador').innerText = datosExcel.length;
            document.getElementById('resultSection').classList.remove('hidden');

            datosExcel.forEach((fila, i) => {
                let rawName = String(fila[colNombre] || 'Cliente');
                let nombreBonito = toTitleCase(rawName);
                let mensajePersonalizado = mensajeBase.replace(/\[Nombre\]/g, nombreBonito);

                let telefonosUnicos = new Set();
                let botonesData = [];

                Object.keys(fila).forEach(key => {
                    let val = String(fila[key]).replace(/[^0-9]/g, '');
                    if(key.toUpperCase().match(/(DNI|FECHA|NACIMIENTO)/)) return;
                    const esCelular = (val.length === 9 && val.startsWith('9'));
                    const esColumnaTel = /(tel|cel|movil|fijo|num)/i.test(key);
                    if ( (esCelular || (esColumnaTel && val.length >= 6)) && !telefonosUnicos.has(val) ) {
                        telefonosUnicos.add(val);
                        botonesData.push({ numero: val, etiqueta: key });
                    }
                });

                if(botonesData.length === 0) return;

                const div = document.createElement('div');
                div.className = 'client-row';
                
                let htmlBotones = '';
                botonesData.forEach(item => {
                    htmlBotones += `
                        <a href="javascript:void(0)" 
                           data-url="https://wa.me/51${item.numero}?text=${encodeURIComponent(mensajePersonalizado)}"
                           class="btn-wa" 
                           onclick="manejarEnvio(this)">
                            <i class="fab fa-whatsapp"></i> 
                            ${item.numero}
                        </a>
                    `;
                });

                div.innerHTML = `
                    <div class="client-index">#${i + 1}</div>
                    <div class="client-info">
                        <h4>${nombreBonito}</h4>
                        <div class="numbers-container">${htmlBotones}</div>
                    </div>
                `;
                lista.appendChild(div);
            });
        }

        function manejarEnvio(btn) {
            if (isCooldown) return; 

            btn.classList.add('sent-state');
            btn.innerHTML = '<i class="fas fa-check"></i> Enviado';

            const url = btn.getAttribute('data-url');
            window.open(url, '_blank');

            iniciarCooldown();
        }

        function iniciarCooldown() {
            isCooldown = true;
            const container = document.getElementById('mainContainer');
            const overlay = document.getElementById('safetyOverlay');
            const display = document.getElementById('timerDisplay');
            
            let timeLeft = parseInt(document.getElementById('cooldownTime').value);
            
            container.classList.add('locked-screen');
            overlay.classList.add('active');
            display.innerText = timeLeft;

            const timer = setInterval(() => {
                timeLeft--;
                display.innerText = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    isCooldown = false;
                    container.classList.remove('locked-screen');
                    overlay.classList.remove('active');
                }
            }, 1000);
        }
    </script>
</body>
</html>
