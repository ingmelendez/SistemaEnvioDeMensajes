<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página en Mantenimiento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(-45deg, #111827, #1f2937, #0f172a, #1e293b);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            color: #f9fafb;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            position: relative;
            padding: 50px 60px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            text-align: center;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .icon {
            font-size: 70px;
            margin-bottom: 25px;
            color: #25D366;
            animation: rotate 6s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        p {
            color: #9ca3af;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .badge {
            display: inline-block;
            padding: 10px 22px;
            border-radius: 50px;
            background: #25D366;
            color: #111827;
            font-weight: 600;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .badge::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.5), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        /* Partículas decorativas */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(37,211,102,0.15);
            animation: moveUp 10s linear infinite;
        }

        .circle:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            bottom: -100px;
            animation-duration: 12s;
        }

        .circle:nth-child(2) {
            width: 50px;
            height: 50px;
            left: 80%;
            bottom: -120px;
            animation-duration: 15s;
        }

        @keyframes moveUp {
            from { transform: translateY(0); }
            to { transform: translateY(-120vh); }
        }

    </style>
</head>
<body>

    <div class="circle"></div>
    <div class="circle"></div>

    <div class="card">
        <div class="icon">
            <i class="fa-solid fa-screwdriver-wrench"></i>
        </div>
        <h1>Página en Mantenimiento</h1>
        <p>Estamos realizando mejoras para brindarte una mejor experiencia.<br>
        Volveremos muy pronto.</p>
        <div class="badge">En mantenimiento</div>
    </div>

</body>
</html>
